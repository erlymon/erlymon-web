<div class="flex-container"
    [style.height.px]="height"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutAlign.xs="start">
     <div class="flex-item" fxFlexAlign="center">
        <md-card>
          <form [formGroup]="signUpForm">
            <div fxLayout="column" fxLayoutAlign="space-around start"  fxLayoutWrap>
              <md-input-container>
                <input mdInput formControlName="username" id="username" placeholder="Name" value="">
              </md-input-container>
              <md-input-container class="example-full-width">
                <input type="text" mdInput formControlName="email" id="email" placeholder="Email" pattern="[a-zA-Z 0-9]*" maxlength="256" required>
                <!--
                <md-error *ngIf="emailFormControl.hasError('pattern')">
                  Please enter a valid email address
                </md-error>
                <md-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </md-error>
                -->
              </md-input-container>
              <md-input-container>
                <input mdInput formControlName="password" id="password" placeholder="Password" value="">
              </md-input-container>
              <div class="button-row">
              <button md-button (click)="onBack()">Cancel</button>
              <button md-button (click)="onSignIn()">Save</button>
              </div>
            </div>
          </form>
        </md-card>
      </div>
</div>
