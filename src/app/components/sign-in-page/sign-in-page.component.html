<div class="flex-container"
    [style.height.px]="height"
     fxLayout="row"
     fxLayout.xs="column"
     fxLayoutAlign="center center"
     fxLayoutAlign.xs="start">
     <div class="flex-item" fxFlexAlign="center">
        <form [formGroup]="signInForm">
          <md-card>
            <md-card-header>
              <md-card-title>{{'loginTitle' | translate}}</md-card-title>
            </md-card-header>
            <md-card-content>
              <md-select placeholder="Language" formControlName="language" [(ngModel)]="selectedLanguage" (ngModelChange)="onChangeLanguage()">
                <md-option *ngFor="let language of languages" [value]="language.value">
                  {{ language.name }}
                </md-option>
              </md-select>
              <br>
              <md-input-container>
                <input mdInput formControlName="email" id="email" placeholder="Email" value="">
              </md-input-container>
              <br>
              <md-input-container>
                <input mdInput formControlName="password" id="password" placeholder="Password" value="">
              </md-input-container>
            </md-card-content>
            <md-card-actions>
              <button md-button (click)="onSignUp()">{{'loginRegister' | translate}}</button>
              <button md-button (click)="onSignIn()">{{'loginLogin' | translate}}</button>
            </md-card-actions>
          </md-card>
        </form>
      </div>
</div>
